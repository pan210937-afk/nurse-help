<!doctype html><html lang="zh-CN"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>NDSS 护理智能知识系统</title>
<link rel="manifest" href="./manifest.json"/><meta name="theme-color" content="#0d1b2a"/>
<link rel="apple-touch-icon" href="./icon-192.png"/>
<link rel="stylesheet" href="./styles.css"/></head><body>
<div class="topbar">
  <div>
    <div class="brand">NDSS 护理智能知识系统（可搜索·可复制·离线可用）</div>
    <div class="sub">免费 12 模块；Pro 解锁 60 模块（演示解锁码：NDSS19）</div>
  </div>
  <div class="badges">
    <span class="badge" id="unlockBadge">未解锁</span>
    <button class="primary" onclick="document.getElementById('unlockModal').classList.add('show')">输入解锁码</button>
  </div>
</div>

<div class="container">
  <div class="left">
    <div class="controls">
      <input id="q" type="text" placeholder="搜索：发热/疼痛/低钾/跌倒/压疮/出血…" />
      <div class="row2">
        <select id="systemSelect"></select>
        <div class="tabs">
          <button class="tab active" data-tier="all">全部</button>
          <button class="tab" data-tier="free">免费</button>
          <button class="tab" data-tier="pro">Pro</button>
        </div>
      </div>
      <div class="small"><span id="count">找到 0 条</span> · “复制护理措施”只复制措施段，不会把评估带上。</div>
    </div>
    <div class="list" id="list"></div>
  </div>

  <div class="right"><div class="detail" id="detail"></div></div>
</div>

<div class="modal" id="unlockModal">
  <div class="modalCard">
    <div class="modalTop">
      <div class="modalTitle">解锁 Pro（演示版）</div>
      <button id="unlockClose">关闭</button>
    </div>
    <p class="hint">上线后你可以把“解锁码”换成你自己的兑换码/订单系统。</p>
    <div class="row2">
      <input id="unlockInput" type="text" placeholder="输入解锁码（示例：NDSS19 或 NDSSPRO）"/>
      <button class="primary" id="unlockBtn">解锁</button>
    </div>
    <div style="margin-top:10px;display:flex;gap:8px;align-items:center">
      <button id="lockBtn">恢复未解锁</button>
      <a href="./pricing.html" target="_blank" class="hint">定价与售卖说明</a>
    </div>
  </div>
</div>

<div class="toast" id="toast">已复制</div>
<script src="./data.js"></script>
<script src="./app.js"></script>
</body></html>
